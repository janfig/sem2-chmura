apiVersion: batch/v1
kind: CronJob
metadata:
  name: stepcd
spec:
  schedule: "*/2 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: gitops
          containers:
            - name: zad2gitops 
              image: janfigurapollub/zad2gitops:latest
              command: [sh, -e, -c]
              args:
                - git clone https://github.com/janfig/sem2-chmura-config.git /tmp/webapp-config && find /tmp/webapp-config -name '*.yaml' -exec minikube kubectl -- apply -f {} \;
